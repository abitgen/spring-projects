<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Books in Library</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text = "${book.id}">23</td>
        <td th:text = "${book.name}">Spring in Action</td>
        <td th:text = "${book.publisher.publisherName}">Wrox</td>
    </tr>
</table>
</body>
</html>
